<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bapu Hotel</title>
        <link rel="shortcut icon" href="./images/bapu_favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
        <script src="./app.js"></script>
    </head>
    <body class="container-fluid">
        <header>
            <img width="100%" height="140" src="./images/Hotel1.jpg">
        </header>
        <section>
            <div class="accordion" id="RegistrationForm">
                <div class="card">
                    <div class="card-header">
                        <button data-target="#customerCollapse" data-toggle="collapse" class="btn btn-danger btn-block">
                            Customer Info 
                        </button>
                    </div>
                    <div data-parent="#RegistrationForm" class="collapse show" id="customerCollapse">
                        <div class="card-body">
                          <div class="form-group">
                             <label>Customer Name </label>
                             <div>
                                 <input type="text" id="txtName" class="form-control">
                             </div>
                             <label>Check in Date </label>
                             <div>
                                 <input type="date" id="date" min='2021-01-16' max='2021-03-16' class="form-control">
                             </div>
                             <label>Total No of Days </label>
                             <div>
                                 <input type="number" id="dayCount" class="form-control">
                             </div>
                             <label>Total No of Persons </label>
                             <div>
                                 <input type="number" id="peopleCount" class="form-control">
                             </div>
                          </div>
                        </div>
                    </div>
                </div>
 
 
                <div class="card">
                    <div class="card-header">
                        <button data-target="#roomCollapse" data-toggle="collapse" class="btn btn-danger btn-block">
                            Select Room Type
                        </button>
                    </div>
                    <div data-parent="#RegistrationForm" class="collapse" id="roomCollapse">
                        <div class="card-body">
                           <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Deluxe Room</h3>
                                    </div> 
                                    <div class="card-body">
                                        <img src="./images/Deluxe Room.jpg" width="250" height="180">
                                    </div>
                                    <div class="card-footer">
                                        <input id="optDeluxe" value="Deluxe Room" type="radio" name="room"> &#8377; 2500
                                    </div>
                                </div>
                             </div>
                             <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Suite Room</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="./images/Suite Room.jpg" width="250" height="180">
                                    </div>
                                    <div class="card-footer">
                                        <input id="optSuite" value="Suite Room" type="radio" name="room"> &#8377; 4000
                                    </div>
                                </div>
                             </div>
                           </div>
                        </div>
                    </div>
                </div>
 
                <div class="card">
                    <div class="card-header">
                        <button data-target="#amenitiesCollapse" data-toggle="collapse" class="btn btn-danger btn-block">
                            Select Amenities
                        </button>
                    </div>
                    <div data-parent="#RegistrationForm" class="collapse" id="amenitiesCollapse">
                        <div class="card-body">
                           <div class="row">
                             <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Air Conditioner</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="./images/Air Conditioner.jpg" width="300" height="200">
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" value="AC" id="optAC"> &#8377; 1000
                                    </div>
                                </div>
                             </div>
                             <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Locker</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="./images/Locker.jpg" width="300" height="200">
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" value="Locker" id="optLocker"> &#8377; 300
                                    </div>
                                </div>
                             </div>
                           </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <button class="btn btn-danger btn-block" data-target="#AdvAmount" data-toggle="collapse">
                                Advance Amount
                            </button>
                        </div>
                        <div class="collapse" id="AdvAmount" data-parent="#RegistrationForm">
                            <div class="card-body">
                                <div class="Form-group">
                                    <label>Advance Amount</label>
                                    <input type="number" class="form-control" placeholder="Enter the Advance Amount" size="40" id="Advance">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </section>
        <div class="row my-3">
            <button data-target="#summary" data-toggle="modal" class="btn btn-danger mx-auto" onclick="Register()">Register</button>
        </div>
        <div class="modal fade" id="summary">
            <div class="modal-dialog">
                <div class="modal-content">
                     <div class="modal-header">
                        <h3>Bill Summary</h3>
                        <button class="close" data-dismiss="modal">x</button>
                     </div>
                     <div class="modal-body">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td>Customer Name</td>
                                    <td id="lblName"></td>
                                </tr>
                                <tr>
                                    <td>Check in Date</td>
                                    <td id="lblDate"></td>
                                </tr>
                                <tr>
                                    <td>Total No of Days</td>
                                    <td id="lblDay"></td>
                                </tr>
                                <tr>
                                    <td>Total No of Persons</td>
                                    <td id="lblPersons"></td>
                                </tr>
                                <tr>
                                    <td>Room Type</td>
                                    <td id="lblRoom"></td>
                                </tr>
                                <tr>
                                    <td>Amenities</td>
                                    <td id="lblAmenities"></td>
                                </tr>
                                <tr>
                                    <td>Advance Amount</td>
                                    <td id="lblAdvance"></td>
                                </tr>
                                <tr>
                                    <td>Balance Amount</td>
                                    <td id="lblBalance"></td>
                                </tr>
                            </tbody>
                        </table>
                     </div>
                     <div class="modal-footer">
                         <button data-dismiss="modal" class="btn btn-primary" onclick="location.href='success.html'">OK</button>
                     </div>
                </div>
            </div>
        </div>
    </body>
</html>
